<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profil</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>

<body>
	<!-- Include _menu.html -->
	<th:block th:include="/menu"></th:block>




	<div class="container my-2">

		<h1>Profil</h1>
		
		<h1 class="display-4 my-2" th:text ="'Welcome User :' + ${#authentication.getPrincipal().getFirstName()}"></h1> 

		<h1>User Bank Account List</h1>


		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">IBAN</th>
					<th scope="col">numero</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bankaccount : ${bankAccountList}">
					<th scope="row" th:text="${bankaccount.bankaccountId}"></th>
					<td th:text="${bankaccount.numero}"></td>
					<td th:text="${bankaccount.IBAN}"></td>
					<td><a href="#"
						th:href="@{'/delete-bankaccount/'+ ${bankaccount.bankaccountId}}" class="btn btn-success">Delete</a>
						</td>
				</tr>
			</tbody>
		</table>
		
		
	
			
		<a th:href="@{/showNewBankAccountForm}" class="btn btn-primary btn-sm mb-3"> Add Bank Account </a>
		<a th:href="@{/showFormBankTransaction}" class="btn btn-success btn-sm mb-3"> Bank Transaction </a>
		<a th:href="@{/showNewFormBankTransaction}" class="btn btn-primary btn-sm mb-3"> Add Bank Transaction </a>

 		

		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-header">
					<i class="fa fa-user"></i> Profil
				</div>
				<div class="card-block" style="padding: 24px;">

					<a th:href="@{/showNewBankAccountForm}" class="btn btn-primary btn-sm mb-3"> Add Bank Account </a>
					 <a th:href = "@{/showBankAccountListForm}" class="btn btn-success">Bank Account List </a> 
				</div>
			</div>
		</div>
		
		User Id : <h1 th:object="${user}" th:text="${ user?.userId }" ></h1>  
		FirstName : <h1 th:object="${user}" th:text="${ user?.firstname }" ></h1>
