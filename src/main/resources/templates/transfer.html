<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Transfer</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>

<body>
	<!-- Include _menu.html -->
	<th:block th:include="/menu"></th:block>


	<div class="container">
		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			
			<a th:href="@{/showListConnectionForm}" class="btn btn-primary btn-sm mb-3"> Pay My Buddy </a>
			
			<!-- Add bar home / transfer -->
			
			<!-- Design  -->
			
			<!-- Pagination -->
			
			<h5> Send Money</h5>
			<a th:href="@{/showUserListForm}" class="btn btn-primary btn-sm mb-3"> Add Connection </a>

				

			<!-- <div th:value="${user.userId}" th:text="${user.email}"></div>  -->
			<div class="card">	

				<div class="card-block" style="padding: 24px;">

					<form th:action="@{/addNewTransaction}" th:object="${transaction}"
						method="post">
						<fieldset>

							<div class="form-group">
								<select class="custom-select" name="user">
									<option selected>Select A Connection</option>
									<option th:each="user : ${userList}" th:value="${user.userId}"
										th:text="${user.email}"></option>
								</select>
							</div>
							<div class="form-group">
							<input type="number" class="form-control" name="amount"/>
							</div>
							
							<!--  

							<div class="form-group">
								<select class="custom-select" name="amount">
									<option selected>0â‚¬</option>
									<option th:each="transaction : ${transactionList}"
										th:value="${transaction.transactionId}"
										th:text="${transaction.amount}"></option>
								</select>
							</div> -->


							<div class="form-actions" style="margin-top: 12px;">
								<button type="submit" class="btn btn-success"> Send Money </button> <!-- make transaction -->
							</div>
						</fieldset>
					</form>
				</div>
			</div>

			<!-- Transaction Table  -->
			
					<br><br><br>

			<h5> My Transactions</h5>


			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th scope="col">Connections</th>
						<th scope="col">Description</th>
						<th scope="col">Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="connectionTransactionDto : ${connectionTransactionDtoList}">
						<th scope="row" th:text="${connectionTransactionDto.connectionTransactionId}"></th>  
						<td th:text="${connectionTransactionDto.connections}"></td>
						<td th:text="${connectionTransactionDto.description}"></td>
						<td th:text="${connectionTransactionDto.amount}"></td>
						</tr>
				</tbody>
			</table>


		</div>
	</div>
</body>
</html>
