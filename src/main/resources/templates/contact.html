<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>
	<!-- Include _menu.html -->
	<th:block th:include="/menu"></th:block>

	<div class="container">
		<h1>Contact</h1>

	<div class="container">
		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-header">
					<i class="fa fa-user"></i> Contact Us
				</div>
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/login}" method="post">
						<fieldset>
						
							<!--<div class="form-actions" style="margin-top: 12px;">
								<button type="submit" class="btn btn-success">Pay My Buddy</button>
							</div> -->


							<div class="form-group">
								<label for="email">Email</label> <input type="email"
									class="form-control" id="email" name="email"
									placeholder="Email">
							</div>

							<div class="form-group">
								<label for="subject">Subject</label> <input type="text"
									class="form-control" id="subject" name="subject"
									placeholder="Password">
							</div>

							<div class="form-group">
								<label for="Message">Message</label> <textarea
									class="form-control"></textarea>
							</div>




							<div class="form-actions" style="margin-top: 12px;">
								<button type="submit" class="btn btn-primary">Send</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>




	</div>
</body>
</html>
